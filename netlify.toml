[build]
  command = "python3 -m pip install --user -r requirements.txt && export PATH=\"$(python3 - <<'PY'\nimport sysconfig, pathlib\nprint(pathlib.Path(sysconfig.get_path('scripts')).as_posix())\nPY):$HOME/.local/bin:$PATH\" && npm run build"
  publish = ".next"
  functions = ".netlify/functions"

[[plugins]]
  package = "@netlify/plugin-nextjs"





